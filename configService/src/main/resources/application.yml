server:
  port: 8762
spring:
  application:
    name: configserver #服务名称
  profiles:
    active: native #从本地读取
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/shared #各个配置文件地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ #注册到注册中心